name: Build and Push Docker Image to GHCR

on:
  push:
    tags:
      - '*'  # 仅在 tag push 时触发
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 需要写权限推送到 GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag and check if latest
        id: version_check
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          if echo "$TAG_NAME" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "IS_LATEST=true" >> $GITHUB_ENV
          else
            echo "IS_LATEST=false" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: prepare_tags
        run: |
          # 将仓库名转为小写（GHCR 要求）
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          TAGS="ghcr.io/$REPO_LOWER:${{ env.TAG_NAME }}"
          if [ "${{ env.IS_LATEST }}" = "true" ]; then
            TAGS="$TAGS,ghcr.io/$REPO_LOWER:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "将构建以下标签: $TAGS"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.prepare_tags.outputs.tags }}
          build-args: |
            SYSTEM_VERSION=${{ env.TAG_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
